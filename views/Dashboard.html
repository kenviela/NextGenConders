<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dashboard Dinámico de Rendimiento Solar</title>

    <!-- Tailwind con config (usa los mismos colores/fuente del dashboard original) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FAC638",
              "background-light": "#f8f8f5",
              "background-dark": "#231e0f",
            },
            fontFamily: { display: "Inter, system-ui, -apple-system" },
          },
        },
      };
    </script>

    <!-- Google fonts similar al original -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500"
    />

    <!-- Chart.js, PapaParse, Simple-DataTables (tabla interactiva) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      defer
    ></script>

    <link rel="stylesheet" href="../public/css/Dashboard.css" />
  </head>

  <body class="font-display bg-background-light dark:bg-background-dark">
    <div id="header"></div>
    <div class="relative flex h-auto min-h-screen w-full flex-col">
      <div class="layout-container flex h-full grow flex-col">
        <div
          class="px-4 md:px-10 lg:px-20 xl:px-40 flex flex-1 justify-center py-5"
        >
          <div
            class="layout-content-container flex flex-col max-w-[1280px] flex-1"
          >
            <div class="px-4 sm:px-10 py-6">
              <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-black text-gray-900 dark:text-white">
                  Dashboard Interactivo Generación Eléctrica Solar
                </h1>

                <div class="flex items-center gap-3">
                  <button
                    id="btn-download-png"
                    class="px-3 py-2 rounded bg-primary text-black text-sm"
                  >
                    Exportar gráfico (PNG)
                  </button>
                  <button
                    id="btn-download-csv"
                    class="px-3 py-2 rounded border text-sm"
                  >
                    Exportar datos (CSV)
                  </button>
                </div>
              </div>

              <!-- Upload / controls -->
              <section class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                  <label class="text-sm">CSV (arrastra o selecciona)</label>
                  <div
                    id="drop-area"
                    class="drop-area mt-2 p-3 border-2 border-dashed rounded-lg bg-white dark:bg-[#2a2a24]"
                  >
                    <input
                      id="file-input"
                      type="file"
                      accept=".csv,text/csv"
                      class="hidden"
                    />
                    <div class="flex items-center justify-between">
                      <div>
                        <p
                          id="drop-instruction"
                          class="text-sm text-gray-600 dark:text-gray-300"
                        >
                          Arrastra tu CSV o haz click para seleccionar
                        </p>
                        <p
                          id="file-name"
                          class="text-xs text-gray-500 mt-1"
                        ></p>
                      </div>
                      <div>
                        <button
                          id="btn-select"
                          class="px-3 py-2 bg-primary rounded text-black"
                        >
                          Seleccionar CSV
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div>
                  <label class="text-sm">Tipo de gráfico</label>
                  <select
                    id="chart-type"
                    class="mt-2 block w-full rounded p-2 bg-white dark:bg-[#2a2a24]"
                  >
                    <option value="line">Línea</option>
                    <option value="bar">Barras</option>
                    <option value="pie">Torta</option>
                  </select>
                </div>
              </section>

              <!-- Column mapping and filters -->
              <section class="mb-6">
                <div class="flex flex-wrap items-center justify-center gap-3">
                  <input
                    id="col-date"
                    placeholder="date"
                    class="p-2 rounded border bg-white dark:bg-[#2a2a24] text-sm w-32"
                  />
                  <input
                    id="col-value"
                    placeholder="value"
                    class="p-2 rounded border bg-white dark:bg-[#2a2a24] text-sm w-32"
                  />
                  <input
                    id="col-category"
                    placeholder="category"
                    class="p-2 rounded border bg-white dark:bg-[#2a2a24] text-sm w-32"
                  />
                  <input
                    id="date-from"
                    type="number"
                    placeholder="Año desde"
                    min="1900"
                    max="2100"
                    class="p-2 rounded border bg-white dark:bg-[#2a2a24] text-sm w-32"
                  />
                  <input
                    id="date-to"
                    type="number"
                    placeholder="Año hasta"
                    min="1900"
                    max="2100"
                    class="p-2 rounded border bg-white dark:bg-[#2a2a24] text-sm w-32"
                  />
                  <button
                    id="btn-apply-filter"
                    class="px-4 py-2 rounded bg-primary text-black font-medium text-sm"
                  >
                    Aplicar
                  </button>
                </div>
              </section>

              <!-- Charts -->
              <section class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="card p-4">
                  <h3 class="font-semibold mb-2">Gráfico principal</h3>
                  <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                  </div>
                </div>

                <div class="card p-4">
                  <h3 class="font-semibold mb-2">
                    Gráfico secundario / resumen
                  </h3>
                  <div class="chart-container">
                    <canvas id="secondaryChart"></canvas>
                  </div>
                </div>
              </section>

              <!-- Tabla interactiva -->
              <section class="mb-6">
                <h3 class="font-semibold mb-2">Tabla de datos (interactiva)</h3>
                <div
                  class="overflow-auto rounded border bg-white dark:bg-[#2a2a24] p-2"
                >
                  <table
                    id="dataTable"
                    class="w-full"
                    aria-label="Tabla de datos"
                  >
                    <thead id="table-head"></thead>
                    <tbody id="table-body"></tbody>
                  </table>
                </div>
              </section>

              <div
                id="status"
                class="text-sm text-gray-600 dark:text-gray-300"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="../public/js/app.js"></script>
    <script src="../public/js/header.js"></script>
    <script src="../public/js/footer.js"></script>
  </body>
</html>
