<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Consumo Eléctrico</title>
    <link rel="stylesheet" href="CalculadoraDeConsumoElectrico.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#f2cc0d",
              "background-light": "#f8f8f5",
              "background-dark": "#221f10",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div id="header"></div>
    <main class="main-container">
      <h1 class="page-title">Calculadora de Consumo Eléctrico</h1>

      <div class="two-column-layout">
        <!-- Columna Izquierda: Formulario de Calculadora -->
        <div class="calculator-column">
          <div class="calculator-card">
            <h2 class="section-title">Datos del Aparato</h2>

            <div class="input-group">
              <label for="potencia">Potencia del Aparato (Vatios):</label>
              <input type="number" id="potencia" value="100" min="0" required />
            </div>

            <div class="input-group">
              <label for="horas">Horas de Uso Diario:</label>
              <input
                type="number"
                id="horas"
                value="1"
                min="0"
                step="0.1"
                required
              />
            </div>

            <div class="input-group">
              <label for="costo">Costo por kWh (unidad monetaria):</label>
              <input
                type="number"
                id="costo"
                value="0.15"
                min="0"
                step="0.01"
                required
              />
            </div>

            <button
              onclick="calcularConsumo()"
              class="w-full mt-4 bg-primary text-[#221f10] font-bold text-[1.15rem] py-4 rounded-lg cursor-pointer shadow-[0_4px_12px_rgba(242,204,13,0.3)] transition-all duration-300 hover:-translate-y-[2px] hover:shadow-[0_6px_20px_rgba(242,204,13,0.5)] hover:bg-[#e0bb0a] active:translate-y-0"
            >
              Calcular Consumo
            </button>
          </div>
        </div>

        <!-- Columna Derecha: Resultados -->
        <div class="results-column">
          <div class="results-card">
            <h2 class="section-title">Resultados del Cálculo</h2>
            <div id="resultado" class="resultado"></div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="./CalculadoraDeConsumoElectrico.js"></script>
    <script src="../../public/js/header.js"></script>
    <script src="../../public/js/footer.js"></script>
  </body>
</html>
